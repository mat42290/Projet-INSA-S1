	<h1>Nous contacter</h1>

			<p>Si vous avez une question concernant nos offres ou une proposition, nous vous invitons à la partager avec nous. Une réponse vous sera donné le plus rapidement possible par un membre de notre équipe.</p>
			<form action="contact.html" method="get">
				<label for="name">Nom :</label>
				<input type="text" id="name" name="user_name">
				<label for="first_name">Prénom: </label>
				<input type="text" id="first_name" name="user_first_name">
				<label for="subject">Objet :</label>
				<input type="text" id="subject" name="user_subject">
				<label for="message">Message :</label>
				<input type="text" id="message" name="user_message">
				<div class="button">
					<button type="submit">Envoyer</button>
				</div>
			</form>
		</div>
	</div>
